<head>
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  </head>
  
  
  
  <!DOCTYPE html>
  <html>
  <head>
    <title>My AR Web App</title>
  
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
    <style>
      model-viewer {
        width: 100%;
        height: 300px;
        --poster-color: transparent;
      }
    </style>
  </head>
  <body>
  
  <!-- The 3D model and AR view -->
  <model-viewer id="model" src="https://raw.githubusercontent.com/SerjoschDuering/speckleAR_test/main/scootaviatripousse.glb" alt="A 3D model of something" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls></model-viewer>
  
  <!-- UI widgets -->
  <div id="ui">
    <h2>Select a Model</h2>
    <input type="radio" id="model1" name="model" value="model1">
    <label for="model1">Model 1</label><br>
    <input type="radio" id="model2" name="model" value="model2">
    <label for="model2">Model 2</label><br>
  </div>
  
  <script>
    // Handle changes to the radio buttons
    document.getElementById('ui').addEventListener('change', (event) => {
      const modelViewer = document.getElementById('model');
      
      if (event.target.value === 'model1') {
        modelViewer.src = 'https://your-git-url/model1.glb';
      } else if (event.target.value === 'model2') {
        modelViewer.src = 'https://your-git-url/model2.glb';scootaviatripousse.glb
      }
    });
  </script>
  
  </body>
  </html>
